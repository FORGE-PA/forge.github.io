<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FORGE PA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --nav-bg:#0b1220;
  --accent:#f59e0b;
  --panel-bg:rgba(15,23,42,.75);
  --text:#e5e7eb;
  --forge-color:#f59e0b;
  --ember-color:#f59e0b;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif;margin:0;padding:0}

body{
  min-height:100vh;
  color:var(--text);
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transition:background 0.5s ease;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  z-index:-1;
  transition:background 0.5s ease;
}

/* ðŸ”¥ EMBERS */
.forge-embers{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.ember{
  position:absolute;
  bottom:-20px;
  border-radius:50%;
  opacity:.8;
  animation:rise linear infinite;
}

@keyframes rise{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-120vh) scale(.2);opacity:0}
}

/* NAV & TOP PANELS */
nav{
  display:flex;
  flex-direction:column;
  align-items:center;
  background:var(--nav-bg);
  border-bottom:1px solid rgba(255,255,255,.05);
  padding:10px;
  z-index:2;
}
nav h1{
  color:var(--forge-color);
  font-size:24px;
  letter-spacing:3px;
  transition:color 0.5s ease, transform 0.5s ease;
}

.top-panel{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  margin-top:10px;
}

.top-panel button{
  padding:8px 14px;
  background:none;
  border:1px solid rgba(255,255,255,.1);
  color:var(--text);
  cursor:pointer;
}
.top-panel button:hover{border-color:var(--accent)}

.container{
  padding:20px;
}

/* PANELS */
.panel{
  display:none;
  max-width:900px;
  margin:auto;
  background:var(--panel-bg);
  border-radius:14px;
  padding:24px;
  margin-top:20px;
}
.panel.active{display:block}
h2{color:var(--accent)}

input,select,button{
  padding:10px;
  margin-top:10px;
  background:#020617;
  color:var(--text);
  border:1px solid rgba(255,255,255,.1);
}

.bg-grid{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}
.bg-grid img{
  width:120px;
  height:80px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  border:2px solid transparent;
}
.bg-grid img:hover{border-color:var(--accent)}
</style>
</head>
<body>

<!-- ðŸ”¥ EMBERS -->
<div class="forge-embers" id="embers"></div>

<nav>
  <h1 id="forgeName">FORGE</h1>
  <div class="top-panel">
    <button onclick="showPanel('assistant')">Assistant</button>
    <button onclick="showPanel('music')">Music</button>
    <button onclick="showPanel('alarm')">Alarm</button>
    <button onclick="showPanel('customize')">Customize</button>
    <button onclick="showPanel('background')">Background</button>
  </div>
</nav>

<div class="container">
  <section id="assistant" class="panel active">
    <h2>FORGE Assistant</h2>
    <p>Forge does not comfort you. It sharpens you.</p>
  </section>

  <section id="music" class="panel">
    <h2>Music</h2>
    <input id="musicSearch" placeholder="Search music (e.g. Rema)">
    <button onclick="searchMusic()">Search</button>
    <iframe id="spotifyPlayer" width="100%" height="380" frameborder="0" allow="autoplay; encrypted-media"></iframe>
    <h3>Local Music</h3>
    <input type="file" accept="audio/*" id="localMusic">
    <audio id="localPlayer" controls></audio>
  </section>

  <section id="alarm" class="panel">
    <h2>Alarm</h2>
    <input type="time" id="alarmTime">
    <select id="alarmSound">
      <option value="alarm1.mp3">Forge Pulse</option>
      <option value="alarm2.mp3">Classic</option>
    </select>
    <button onclick="setAlarm()">Set Alarm</button>
    <audio id="alarmAudio"></audio>
  </section>

  <section id="customize" class="panel">
    <h2>Customize</h2>
    <label>Nav Color: <input type="color" id="navColor"></label>
    <label>Accent Color: <input type="color" id="accentColor"></label>
    <label>Forge Name Color: <input type="color" id="forgeColor"></label>
  </section>

  <section id="background" class="panel">
    <h2>Backgrounds</h2>
    <div class="bg-grid" id="bgGrid"></div>
  </section>
</div>

<script>
// ðŸ“Œ RAW URLs + Effects
const backgrounds = [
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/pexels-photo.jpg", ember:"#f59e0b", forge:"#f59e0b"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/155abc778f729b6991754795fa2bd977.png", ember:"#ff4500", forge:"#ff4500"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/1cbfec64d9a80b1933ae3d166c85c65f.png", ember:"#00ffff", forge:"#00ffff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/2e05adb4206f981466580254b616f639.png", ember:"#ff69b4", forge:"#ff69b4"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/52649ecaf9bfa6ee8e91800c9cbd9bf6.png", ember:"#00ff00", forge:"#00ff00"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/7b039e2d98568ed9420183f112de480d.jpg", ember:"#ff8c00", forge:"#ff8c00"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/6c432a34046965309c32e7377dca8a74.png", ember:"#ff00ff", forge:"#ff00ff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/8b4513cb9f4987307212ad15c4eceb49.png", ember:"#00ffff", forge:"#00ffff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/985f1e7002a3992820f0a5e71b2b329c.png", ember:"#ff4500", forge:"#ff4500"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/b14b1e4c9d50255971b779fd30519b88.png", ember:"#f59e0b", forge:"#f59e0b"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/steel-nav.jpg", ember:"#ffffff", forge:"#ffffff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/pexels-photo-414171.jpeg", ember:"#f59e0b", forge:"#f59e0b"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/pexels-photo-356004.jpeg", ember:"#ff4500", forge:"#ff4500"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/file_0000000096b0620a8a5f267b403cf0ad.png", ember:"#00ffff", forge:"#00ffff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/file_0000000070b4620aadfa4122d6c0b9c0.png", ember:"#ff69b4", forge:"#ff69b4"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/fad78bc462b22049f03519d9ba9ec6de.png", ember:"#00ff00", forge:"#00ff00"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/c92beec6743d05636e1fd7be278a87dd.png", ember:"#ff8c00", forge:"#ff8c00"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/bf3dd05033975b34dbb3cf2d3a387056.png", ember:"#ff00ff", forge:"#ff00ff"}
];

// ðŸŒŸ Populate background grid
const bgGrid = document.getElementById("bgGrid");
backgrounds.forEach(bg=>{
  const img = document.createElement("img");
  img.src = bg.url;
  img.onclick = ()=>setBg(bg);
  bgGrid.appendChild(img);
});

// ðŸ”¥ EMBERS
const embersContainer = document.getElementById("embers");
let emberCount = 40;
function createEmbers(color){
  embersContainer.innerHTML = '';
  for(let i=0;i<emberCount;i++){
    const e=document.createElement("div");
    e.className="ember";
    e.style.left=Math.random()*100+"vw";
    e.style.width=e.style.height=(3+Math.random()*5)+"px";
    e.style.background=color;
    e.style.animationDuration=(5+Math.random()*5)+"s";
    e.style.animationDelay=Math.random()*5+"s";
    embersContainer.appendChild(e);
  }
}

// ðŸ’» PANELS
function showPanel(id){
  document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// ðŸŒˆ SET BG & EFFECTS
const forgeName = document.getElementById("forgeName");
function setBg(bg){
  document.body.style.backgroundImage=`url(${bg.url})`;
  localStorage.setItem("bg",bg.url);
  createEmbers(bg.ember);
  forgeName.style.color = bg.forge;
}

// ðŸŽµ MUSIC
function searchMusic(){
  const q=document.getElementById("musicSearch").value.trim();
  if(!q)return;
  document.getElementById("spotifyPlayer").src=
    `https://open.spotify.com/embed/search/${encodeURIComponent(q)}`;
}
localMusic.onchange=e=>{
  const f=e.target.files[0];
  if(!f)return;
  localPlayer.src=URL.createObjectURL(f);
  localPlayer.play();
};

// â° ALARM
let alarm=null;
function setAlarm(){alarm=alarmTime.value}
setInterval(()=>{
  if(!alarm)return;
  const t=new Date().toTimeString().slice(0,5);
  if(t===alarm){
    alarmAudio.src=alarmSound.value;
    alarmAudio.play();
    alert("FORGE: Execute.");
    alarm=null;
  }
},1000);

// ðŸŽ¨ CUSTOMIZE COLORS
navColor.oninput=e=>{
  document.documentElement.style.setProperty("--nav-bg",e.target.value);
  localStorage.setItem("nav",e.target.value);
};
accentColor.oninput=e=>{
  document.documentElement.style.setProperty("--accent",e.target.value);
  localStorage.setItem("accent",e.target.value);
};
forgeColor.oninput=e=>{
  document.documentElement.style.setProperty("--forge-color",e.target.value);
  localStorage.setItem("forge",e.target.value);
};

// ðŸŸ¢ Load saved colors & background
if(localStorage.getItem("nav"))
  document.documentElement.style.setProperty("--nav-bg",localStorage.getItem("nav"));
if(localStorage.getItem("accent"))
  document.documentElement.style.setProperty("--accent",localStorage.getItem("accent"));
if(localStorage.getItem("forge"))
  document.documentElement.style.setProperty("--forge-color",localStorage.getItem("forge"));
if(localStorage.getItem("bg")){
  const lastBg = backgrounds.find(b=>b.url===localStorage.getItem("bg"));
  if(lastBg) setBg(lastBg);
}else{
  setBg(backgrounds[0]);
}
</script>
</body>
</html>
