<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Ask Out</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6e6;
    padding: 50px;
    overflow-x: hidden; /* prevent horizontal scroll */
  }

  .container h1 {
    margin-bottom: 40px;
    font-size: 2em;
    color: #e60073;
  }

  .buttons {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .buttons button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    min-width: 100px;
    flex-shrink: 0;
    border: none;
    border-radius: 10px;
    transition: transform 0.2s;
    position: absolute;
  }

  button.yes {
    background: #ff4d6d;
    color: #fff;
    left: 50%;
    transform: translateX(-50%);
  }

  button.no {
    background: #999;
    color: #fff;
    left: 50%;
    top: 80px;
    transform: translateX(-50%);
  }

  .fun-area {
    margin-top: 200px;
    min-height: 150px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    overflow-y: auto;
  }

  .fun-item {
    margin: 10px 0;
    animation: fadeIn 0.5s;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .celebration {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 230, 230, 0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    animation: pop 0.5s ease-out;
  }

  .celebration h1 {
    color: #e60073;
    font-size: 3em;
    margin-bottom: 20px;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .celebration img {
    width: 300px;
    border-radius: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Will you go out with me? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </div>
  <div class="fun-area">
    <!-- GIFs and statements appear here -->
  </div>
</div>

<script>
const noBtn = document.querySelector('.no');
const funArea = document.querySelector('.fun-area');
const yesBtn = document.querySelector('.yes');

const statements = [
  "Oops! Try again üòú",
  "Come on, don't be shy!",
  "Haha, not today üòÜ",
  "I knew you'd say that üòÇ",
  "Just kidding! üòé",
  "Nice try! üòè",
  "Better luck next time ü§£"
];

const gifs = [
  "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
  "https://media.giphy.com/media/3ohc0Wb0zqP0P6wV9a/giphy.gif",
  "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif",
  "https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif"
];

// Move "No" button to random position
function moveNoButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight - 100; // leave space for fun area
  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;
  noBtn.style.left = `${randomX}px`;
  noBtn.style.top = `${randomY}px`;
}

// "No" button click triggers statement, GIF, and moves button
noBtn.addEventListener('click', () => {
  const randomStatement = statements[Math.floor(Math.random() * statements.length)];
  const randomGif = gifs[Math.floor(Math.random() * gifs.length)];

  const div = document.createElement('div');
  div.classList.add('fun-item');
  div.innerHTML = `<p>${randomStatement}</p><img src="${randomGif}" width="200">`;
  funArea.appendChild(div);

  funArea.scrollTop = funArea.scrollHeight;
  moveNoButton();
});

// Optional: also dodge on hover
noBtn.addEventListener('mouseenter', moveNoButton);

// Yes button celebration
yesBtn.addEventListener('click', () => {
  const celebration = document.createElement('div');
  celebration.classList.add('celebration');
  celebration.innerHTML = `
    <h1>She said YES! ‚ù§Ô∏è</h1>
    <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif">
  `;
  document.body.appendChild(celebration);

  setTimeout(() => {
    celebration.remove();
  }, 5000);
});
</script>

</body>
</html>
