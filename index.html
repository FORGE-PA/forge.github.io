<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FORGE PA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --nav-bg:#0b1220;
  --accent:#f59e0b;
  --panel-bg:rgba(15,23,42,.9);
  --text:#e5e7eb;
  --forge-color:#f59e0b;
}

/* RESET + BODY */
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',system-ui,sans-serif;}
html, body{height:100%; width:100%; overflow-x:hidden;}
body{
  color:var(--text);
  background-size:cover;
  background-position:center;
  transition:background 0.5s ease;
}

/* EMBERS */
.forge-embers{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.ember{
  position:absolute;
  bottom:-20px;
  border-radius:50%;
  opacity:.8;
  animation:rise linear infinite;
}

@keyframes rise{
  0%{transform:translateY(0) scale(1);opacity:1;}
  100%{transform:translateY(-100vh) scale(0.2);opacity:0;}
}

/* NAVBAR FULLSCREEN WIDTH */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  width:100%;
  background:var(--nav-bg);
  box-shadow:0 4px 25px rgba(0,0,0,0.5);
  position:sticky;
  top:0;
  z-index:10;
}

nav h1{
  font-size:32px;
  font-weight:700;
  color:var(--forge-color);
  letter-spacing:2px;
  cursor:pointer;
  font-family:'Cinzel', serif;
  transition:all 0.5s ease;
  animation:forgeGlow 3s ease-in-out infinite alternate;
}

@keyframes forgeGlow{
  0%{transform:scale(1) rotate(0deg); text-shadow:0 0 15px var(--forge-color);}
  50%{transform:scale(1.05) rotate(2deg); text-shadow:0 0 30px var(--forge-color);}
  100%{transform:scale(1) rotate(-2deg); text-shadow:0 0 15px var(--forge-color);}
}

nav .top-panel{
  display:flex;
  gap:20px;
}
nav .top-panel button{
  padding:10px 20px;
  border-radius:10px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:var(--text);
  font-weight:600;
  transition:all 0.3s;
  cursor:pointer;
}
nav .top-panel button:hover{
  background:var(--accent);
  color:#000;
  transform:translateY(-2px);
}

/* CONTAINER FULL SCREEN */
.container{
  min-height:calc(100vh - 80px);
  width:100%;
  padding:30px 50px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
}

/* PANELS */
.panel{
  display:none;
  width:100%;
  max-width:1000px;
  background:var(--panel-bg);
  border-radius:20px;
  padding:40px;
  margin-top:30px;
  box-shadow:0 15px 50px rgba(0,0,0,0.6);
}
.panel.active{display:block}

h2{color:var(--accent); font-family:'Cinzel', serif; font-size:28px;}

input,select,button{
  padding:12px;
  margin-top:10px;
  background:#020617;
  color:var(--text);
  border:1px solid rgba(255,255,255,.15);
  border-radius:8px;
  font-size:16px;
}

.bg-grid{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-top:20px;
}
.bg-grid img{
  width:140px;
  height:100px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  border:2px solid transparent;
  transition:all 0.3s;
}
.bg-grid img:hover{border-color:var(--accent);}
</style>
</head>
<body>

<!-- EMBERS -->
<div class="forge-embers" id="embers"></div>

<nav>
  <h1 id="forgeName">FORGE</h1>
  <div class="top-panel">
    <button onclick="showPanel('assistant')">Assistant</button>
    <button onclick="showPanel('music')">Music</button>
    <button onclick="showPanel('alarm')">Alarm</button>
    <button onclick="showPanel('customize')">Customize</button>
    <button onclick="showPanel('background')">Background</button>
  </div>
</nav>

<div class="container">
  <section id="assistant" class="panel active">
    <h2>FORGE Assistant</h2>
    <p>Forge does not comfort you. It sharpens you.</p>
  </section>

  <section id="music" class="panel">
    <h2>Music</h2>
    <input id="musicSearch" placeholder="Search songs (e.g. Rema, Fireboy)">
    <button onclick="searchMusic()">Search</button>
    <div id="musicList" style="margin-top:20px;"></div>
    <audio id="localPlayer" controls style="width:100%; margin-top:20px;"></audio>
  </section>

  <section id="alarm" class="panel">
    <h2>Alarm</h2>
    <input type="time" id="alarmTime">
    <select id="alarmSound">
      <option value="alarm1.mp3">Forge Pulse</option>
      <option value="alarm2.mp3">Classic</option>
    </select>
    <button onclick="setAlarm()">Set Alarm</button>
    <audio id="alarmAudio"></audio>
  </section>

  <section id="customize" class="panel">
    <h2>Customize</h2>
    <label>Nav Color: <input type="color" id="navColor"></label>
    <label>Accent Color: <input type="color" id="accentColor"></label>
    <label>Forge Name Color: <input type="color" id="forgeColor"></label>
  </section>

  <section id="background" class="panel">
    <h2>Backgrounds</h2>
    <div class="bg-grid" id="bgGrid"></div>
  </section>
</div>

<script>
// DOM
const forgeName = document.getElementById("forgeName");
const embersContainer = document.getElementById("embers");
const navColor = document.getElementById("navColor");
const accentColor = document.getElementById("accentColor");
const forgeColor = document.getElementById("forgeColor");
const alarmTime = document.getElementById("alarmTime");
const alarmSound = document.getElementById("alarmSound");
const alarmAudio = document.getElementById("alarmAudio");
const localPlayer = document.getElementById("localPlayer");
const musicList = document.getElementById("musicList");

// Full screen backgrounds + embers + mature Forge effects
const backgrounds = [
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/pexels-photo.jpg", ember:"#0bf5f5", forge:"#f59e0b"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/155abc778f729b6991754795fa2bd977.png", ember:"#ff4500", forge:"#ff4500"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/1cbfec64d9a80b1933ae3d166c85c65f.png", ember:"#00ff88", forge:"#00ffff"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/2e05adb4206f981466580254b616f639.png", ember:"#ff69b4", forge:"#ff69b4"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/52649ecaf9bfa6ee8e91800c9cbd9bf6.png", ember:"#00ff00", forge:"#00ff00"},
  {url:"https://raw.githubusercontent.com/FORGE-PA/Forgepa.github.io/main/7b039e2d98568ed9420183f112de480d.jpg", ember:"#ff8c00", forge:"#ff8c00"}
];

// Background grid
const bgGrid = document.getElementById("bgGrid");
backgrounds.forEach(bg=>{
  const img=document.createElement("img");
  img.src=bg.url;
  img.onclick=()=>setBg(bg);
  bgGrid.appendChild(img);
});

// Embers
let emberCount = 50;
function createEmbers(color){
  embersContainer.innerHTML='';
  for(let i=0;i<emberCount;i++){
    const e=document.createElement("div");
    e.className="ember";
    e.style.left=Math.random()*100+"vw";
    e.style.width=e.style.height=(3+Math.random()*6)+"px";
    e.style.background=color;
    e.style.animationDuration=(5+Math.random()*5)+"s";
    e.style.animationDelay=Math.random()*5+"s";
    embersContainer.appendChild(e);
  }
}

// Panels
function showPanel(id){
  document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// Set background + embers + forge
function setBg(bg){
  document.body.style.backgroundImage=`url(${bg.url})`;
  createEmbers(bg.ember);
  forgeName.style.color=bg.forge;
  forgeName.style.textShadow=`0 0 20px ${bg.forge},0 0 40px ${bg.ember}`;
}

// Music search (mock internal search)
const songs=[
  {title:"Calm Down - Rema", src:"https://example.com/songs/calmdown.mp3"},
  {title:"Love Nwantiti - CKay", src:"https://example.com/songs/lovenwantiti.mp3"},
  {title:"Something Special - Wizkid", src:"https://example.com/songs/somethingspecial.mp3"},
  {title:"Blinding Lights - The Weeknd", src:"https://example.com/songs/blindinglights.mp3"}
];

function searchMusic(){
  const q=document.getElementById("musicSearch").value.toLowerCase();
  musicList.innerHTML='';
  const results=songs.filter(s=>s.title.toLowerCase().includes(q));
  if(results.length===0){musicList.innerHTML="<p>No songs found</p>"; return;}
  results.forEach(s=>{
    const b=document.createElement("button");
    b.textContent=s.title;
    b.onclick=()=>{localPlayer.src=s.src; localPlayer.play();}
    musicList.appendChild(b);
  });
}

// Alarm
let alarm=null;
function setAlarm(){alarm=alarmTime.value}
setInterval(()=>{
  if(!alarm) return;
  const t=new Date().toTimeString().slice(0,5);
  if(t===alarm){alarmAudio.src=alarmSound.value; alarmAudio.play(); alert("FORGE: Execute."); alarm=null;}
},1000);

// Customize colors
navColor.oninput=e=>{document.documentElement.style.setProperty("--nav-bg",e.target.value);}
accentColor.oninput=e=>{document.documentElement.style.setProperty("--accent",e.target.value);}
forgeColor.oninput=e=>{document.documentElement.style.setProperty("--forge-color",e.target.value); forgeName.style.color=e.target.value;}

// Load default
setBg(backgrounds[0]);
</script>
</body>
</html>
