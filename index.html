<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boss Elite Edition 2.0</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif;}
  body {background:#111; color:#fff; transition: background 0.3s, color 0.3s;}
  header {background:#000; text-align:center; padding:20px; border-bottom:3px solid #00bfff;}
  header h1 {color:#00bfff; font-size:2rem; margin-bottom:5px;}
  nav {display:flex; justify-content:center; flex-wrap:wrap; gap:15px; margin:15px 0;}
  nav button {padding:8px 15px; border:none; border-radius:5px; cursor:pointer; background:#00bfff; color:#000; font-weight:600;}
  nav button:hover {background:#0099cc; color:#fff;}
  section {max-width:1000px; margin:20px auto; padding:20px; background:#1a1a1a; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5);}
  h2 {color:#00bfff; margin-bottom:15px;}
  .cards {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px;}
  .card {background:#222; padding:20px; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.3); transition: transform 0.3s;}
  .card:hover {transform: translateY(-5px);}
  .card h3 {color:#00bfff; margin-bottom:10px;}
  input, button, textarea, select {padding:8px; margin:5px 0; border-radius:5px; border:none; width:100%;}
  button {background:#00bfff; color:#000; font-weight:600; cursor:pointer;}
  button:hover {background:#0099cc; color:#fff;}
  .theme-dark {background:#111; color:#fff;}
  .theme-light {background:#f2f2f2; color:#111;}
  .theme-blue {background:#001f3f; color:#a0d2ff;}
  .theme-cyber {background:#0f0f0f; color:#0ff;}
  .theme-luxury {background:#1a1a1a; color:#ffd700;}
  canvas {background:#333; border-radius:10px; display:block; margin:10px 0;}
</style>
</head>
<body class="theme-dark">

<header>
  <h1>Boss Elite Edition 2.0</h1>
  <p>Fully functional professional prototype</p>
</header>

<nav>
  <button onclick="showSection('productivity')">Productivity</button>
  <button onclick="showSection('games')">Games</button>
  <button onclick="showSection('translator')">Translator</button>
  <select onchange="changeTheme(this.value)">
    <option value="theme-dark">Dark</option>
    <option value="theme-light">Light</option>
    <option value="theme-blue">Blue</option>
    <option value="theme-cyber">Cyber</option>
    <option value="theme-luxury">Luxury</option>
  </select>
  <select onchange="changeMusic(this.value)">
    <option value="">Select Music</option>
    <option value="https://www.bensound.com/bensound-music/bensound-summer.mp3">Summer</option>
    <option value="https://www.bensound.com/bensound-music/bensound-clearday.mp3">Clear Day</option>
    <option value="https://www.bensound.com/bensound-music/bensound-energy.mp3">Energy</option>
  </select>
  <button onclick="toggleMusic()">Play/Pause Music</button>
</nav>

<!-- Productivity -->
<section id="productivity">
  <h2>Productivity & Scheduling</h2>
  <div class="cards">
    <div class="card">
      <h3>Add Task</h3>
      <input type="text" id="bossTask" placeholder="Enter Task">
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>
    <div class="card">
      <h3>Schedule Call</h3>
      <input type="text" id="callName" placeholder="Enter Name">
      <input type="time" id="callTime">
      <button onclick="scheduleCall()">Schedule Call</button>
      <ul id="callList"></ul>
    </div>
    <div class="card">
      <h3>Set Alarm</h3>
      <input type="time" id="alarmTime">
      <button onclick="setAlarm()">Set Alarm</button>
      <p id="alarmCountdown"></p>
      <audio id="alarmSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
    </div>
  </div>
</section>

<!-- Games -->
<section id="games" style="display:none;">
  <h2>Mini Games</h2>
  <div class="cards">
    <div class="card">
      <h3>Endless Runner</h3>
      <canvas id="runner" width="300" height="150"></canvas>
      <button onclick="startRunner()">Start Runner</button>
    </div>
    <div class="card">
      <h3>Mini Shooter</h3>
      <canvas id="shooter" width="300" height="150"></canvas>
      <button onclick="startShooter()">Start Shooter</button>
    </div>
  </div>
</section>

<!-- Translator -->
<section id="translator" style="display:none;">
  <h2>Translator (Text â†’ Speech)</h2>
  <textarea id="translateText" placeholder="Type text here..."></textarea>
  <button onclick="speakText()">Speak</button>
</section>

<audio id="bgMusic" loop></audio>

<script>
let currentSection = 'productivity';
function showSection(id){
  document.getElementById('productivity').style.display = 'none';
  document.getElementById('games').style.display = 'none';
  document.getElementById('translator').style.display = 'none';
  document.getElementById(id).style.display = 'block';
  currentSection = id;
}

// Themes
function changeTheme(theme){
  document.body.className = theme;
}

// Music
let bgMusic = document.getElementById('bgMusic');
function changeMusic(url){
  if(!url) return;
  bgMusic.src = url;
  bgMusic.play();
}
function toggleMusic(){ bgMusic.paused? bgMusic.play(): bgMusic.pause(); }

// Tasks
function addTask(){
  const task = document.getElementById('bossTask').value;
  if(task){
    const li = document.createElement('li'); li.textContent = task;
    document.getElementById('taskList').appendChild(li);
    document.getElementById('bossTask').value=''; alert('Task added!');
  } else alert('Enter a task');
}

// Schedule Calls
function scheduleCall(){
  const name=document.getElementById('callName').value;
  const time=document.getElementById('callTime').value;
  if(name && time){
    const li=document.createElement('li');
    li.textContent=name+' at '+time;
    document.getElementById('callList').appendChild(li);
    document.getElementById('callName').value=''; document.getElementById('callTime').value='';
    alert('Call scheduled!');
  } else alert('Enter name and time');
}

// Alarm
let alarmInterval;
function setAlarm(){
  const time=document.getElementById('alarmTime').value;
  if(!time){ alert('Select a time'); return; }
  if(alarmInterval) clearInterval(alarmInterval);
  const now=new Date();
  const [h,m]=time.split(':'); 
  const alarmTime=new Date(); alarmTime.setHours(h, m,0,0);
  if(alarmTime<now) alarmTime.setDate(alarmTime.getDate()+1);
  alarmInterval=setInterval(()=>{
    const diff=alarmTime-new Date();
    if(diff<=0){
      clearInterval(alarmInterval);
      document.getElementById('alarmCountdown').textContent='ALARM!';
      document.getElementById('alarmSound').play();
      return;
    }
    const min=Math.floor(diff/60000); const sec=Math.floor((diff%60000)/1000);
    document.getElementById('alarmCountdown').textContent=`${min} min ${sec} sec`;
  },1000);
}

// Translator
function speakText(){
  const text=document.getElementById('translateText').value;
  if(text){ const utter=new SpeechSynthesisUtterance(text); speechSynthesis.speak(utter);}
  else alert('Type text first');
}

/* Simple Endless Runner */
let runnerInterval;
function startRunner(){
  const canvas=document.getElementById('runner'); const ctx=canvas.getContext('2d');
  let x=10, y=130, speed=2;
  if(runnerInterval) clearInterval(runnerInterval);
  runnerInterval=setInterval(()=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='lime';
    ctx.fillRect(x,y-20,20,20);
    x+=speed; if(x>canvas.width) x=0;
  },30);
}

/* Simple Shooter */
let shooterInterval;
function startShooter(){
  const canvas=document.getElementById('shooter'); const ctx=canvas.getContext('2d');
  let bullets=[], enemies=[];
  for(let i=0;i<5;i++){ enemies.push({x:Math.random()*280,y:Math.random()*50}); }
  if(shooterInterval) clearInterval(shooterInterval);
  shooterInterval=setInterval(()=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='red'; enemies.forEach(e=>{ctx.fillRect(e.x,e.y,20,20); e.y+=1; if(e.y>canvas.height) e.y=0;});
    ctx.fillStyle='yellow'; bullets.forEach(b=>{ctx.fillRect(b.x,b.y,5,10); b.y-=5;});
    bullets=bullets.filter(b=>b.y>0);
  },30);
  canvas.onclick=function(e){
    const rect=canvas.getBoundingClientRect();
    bullets.push({x:e.clientX-rect.left-2.5, y:e.clientY-rect.top});
  };
}
</script>
</body>
       </html>
